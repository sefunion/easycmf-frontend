<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyCMF</title>
</head>

<body>
  <noscript>
    <strong>你的浏览器未开启javascript支持，请开启后刷新页面访问！</strong>
  </noscript>
  <div id="app" class="easy-ui">
    <div class="app-loading">
      <div class="app-loading__logo"><img src="/logo.svg" /></div>
      <div class="app-loading-text">
        <span class="app-loading-preloader">E</span>
        <span class="app-loading-preloader">a</span>
        <span class="app-loading-preloader">s</span>
        <span class="app-loading-preloader">y</span>
        <span class="app-loading-preloader">C</span>
        <span class="app-loading-preloader">M</span>
        <span class="app-loading-preloader">F</span>
        <div class="app-loading-viewtext-container">
          <span class="app-loading-viewtext">E</span>
          <span class="app-loading-viewtext">a</span>
          <span class="app-loading-viewtext">s</span>
          <span class="app-loading-viewtext">y</span>
          <span class="app-loading-viewtext">C</span>
          <span class="app-loading-viewtext">M</span>
          <span class="app-loading-viewtext">F</span>
        </div>
      </div>
    </div>
  </div>
  <style>
    html, body, #app{
      height: 100%; overflow: hidden;
      transition-property: filter;
      transition-duration: 1s;
    }
    .app-loading {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-loading__logo {
      padding-left: 5px; 
      margin-top: -5%;
    }

    .app-loading-text {
      position: relative;
      margin-top: 1rem;
    }

    .app-loading-preloader,
    .app-loading-viewtext {
      font-size: 3.5rem;
      color: #ddd;
      font-weight: bold;
    }

    .app-loading-viewtext-container {
      display: flex;
      flex-direction: row;
      position: absolute;
      letter-spacing: 4.3px;
      top: -5px;
    }

    .app-loading-viewtext {
      color: #333;
      animation: loader 4s infinite;
      transform: rotateY(-90deg);
    }

    .app-loading-viewtext-container span:nth-child(1) {
      animation-delay: 0.2s;
    }
    .app-loading-viewtext-container span:nth-child(2) {
      animation-delay: 0.4s;
    }
    .app-loading-viewtext-container span:nth-child(3) {
      animation-delay: 0.6s;
    }
    .app-loading-viewtext-container span:nth-child(4) {
      animation-delay: 0.8s;
    }
    .app-loading-viewtext-container span:nth-child(5) {
      animation-delay: 1s;
    }
    .app-loading-viewtext-container span:nth-child(6) {
      animation-delay: 1.2s;
    }
    .app-loading-viewtext-container span:nth-child(7) {
      animation-delay: 1.4s;
    }
    .app-loading-viewtext-container span:nth-child(8) {
      animation-delay: 1.6s;
    }
    .app-loading-viewtext-container span:nth-child(9) {
      animation-delay: 1.8s;
    }

    @keyframes loader {

      0%,
      75%,
      100% {
        opacity: 0;
        transform: rotateY(-90deg);
      }

      25%,
      50% {
        opacity: 1;
        transform: rotateY(0deg);
      }
    }
  </style>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
